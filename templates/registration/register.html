{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar usuário{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Registrar no TO DO</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}
                        <button class="btn btn-primary btn-block" type="submit">Criar usuário</button>
                    </form>
                    <p class="change-form-p">Já possui uma conta? <a href="/accounts/login">Clique aqui!</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
